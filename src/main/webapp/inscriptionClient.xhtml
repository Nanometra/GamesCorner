<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inscription Client</title>
	<meta charset="utf-8" />
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>
<h:body>
	<h:form>
		<fieldset>
			<legend>Inscription</legend>

			<h:form>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
							<p:inputText placeholder="Nom d'utilisateur" />
						</div>
					</div>
				</div>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
							<p:inputText placeholder="Pseudo" />
						</div>
					</div>
				</div>
				
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Mot de passe" />
					<p:password id="motDePasse" />
				</h:panelGrid>
				
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
							<p:inputText placeholder="Confirmation du mot de passe" />
						</div>
					</div>
				</div>

			</h:form>
		</fieldset>
	</h:form>
</h:body>
</html>
